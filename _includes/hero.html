{% if page.header %}
    {% assign header = page.header %}
{% elsif page.title %}
    {% assign header = page.title %}
{% else %}
    {% assign header = site.header %}
{% endif %}
{% if page.subtitle %}
    {% assign subtitle = page.subtitle %}
{% endif %}
<section class="hero">
    <div>
        <h1>{{ header | escape }}</h1>
        <p>{{ subtitle | escape }}</p>
    </div>
</section>
